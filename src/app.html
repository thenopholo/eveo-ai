<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Preconnect to Google Fonts for better performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="icon" type="image/png" href="/static/favicon.png" crossorigin="use-credentials" />
		<link
			rel="icon"
			type="image/png"
			href="/static/favicon-96x96.png"
			sizes="96x96"
			crossorigin="use-credentials"
		/>
		<link
			rel="icon"
			type="image/svg+xml"
			href="/static/favicon.svg"
			crossorigin="use-credentials"
		/>
		<link rel="shortcut icon" href="/static/favicon.ico" crossorigin="use-credentials" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/static/apple-touch-icon.png"
			crossorigin="use-credentials"
		/>
		<link
			rel="manifest"
			href="/manifest.json"
			crossorigin="use-credentials"
			crossorigin="use-credentials"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
		/>
		<meta name="theme-color" content="#171717" />
		<meta name="robots" content="noindex,nofollow" />

		<script src="/static/loader.js" defer crossorigin="use-credentials"></script>
		<link rel="stylesheet" href="/static/custom.css" crossorigin="use-credentials" />

		<script>
			function resizeIframe(obj) {
				obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
			}
		</script>

		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			(() => {
				const metaThemeColorTag = document.querySelector('meta[name="theme-color"]');
				const prefersDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

				if (!localStorage?.theme) {
					localStorage.theme = 'system';
				}

				if (localStorage.theme === 'system') {
					document.documentElement.classList.add(prefersDarkTheme ? 'dark' : 'light');
					metaThemeColorTag.setAttribute('content', prefersDarkTheme ? '#171717' : '#ffffff');
				} else if (localStorage.theme === 'oled-dark') {
					document.documentElement.style.setProperty('--color-gray-800', '#101010');
					document.documentElement.style.setProperty('--color-gray-850', '#050505');
					document.documentElement.style.setProperty('--color-gray-900', '#000000');
					document.documentElement.style.setProperty('--color-gray-950', '#000000');
					document.documentElement.classList.add('dark');
					metaThemeColorTag.setAttribute('content', '#000000');
				} else if (localStorage.theme === 'light') {
					document.documentElement.classList.add('light');
					metaThemeColorTag.setAttribute('content', '#ffffff');
				} else if (localStorage.theme === 'her') {
					document.documentElement.classList.add('her');
					metaThemeColorTag.setAttribute('content', '#983724');
				} else {
					document.documentElement.classList.add('dark');
					metaThemeColorTag.setAttribute('content', '#171717');
				}

				window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
					if (localStorage.theme === 'system') {
						if (e.matches) {
							document.documentElement.classList.add('dark');
							document.documentElement.classList.remove('light');
							metaThemeColorTag.setAttribute('content', '#171717');
						} else {
							document.documentElement.classList.add('light');
							document.documentElement.classList.remove('dark');
							metaThemeColorTag.setAttribute('content', '#ffffff');
						}
					}
				});
			})();
		</script>

		<style>
			.eveo-loader-container {
				position: relative;
				width: 120px;
				height: 120px;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.eveo-logo-part {
				position: absolute;
				width: 100px;
				height: 100px;
				opacity: 0;
				transform: scale(0.8);
			}

			.eveo-logo-bottom {
				animation: showLogoPart 6s infinite;
				animation-delay: 2.4s;
			}

			.eveo-logo-mid {
				animation: showLogoPart 6s infinite;
				animation-delay: 1.6s;
			}

			.eveo-logo-top {
				animation: showLogoPart 6s infinite;
				animation-delay: 0.8s;
			}

			@keyframes showLogoPart {
				0% {
					opacity: 0;
					transform: scale(0.8) translateY(15px);
				}
				10% {
					opacity: 1;
					transform: scale(1) translateY(0px);
				}
				70% {
					opacity: 1;
					transform: scale(1) translateY(0px);
				}
				80% {
					opacity: 0;
					transform: scale(0.8) translateY(15px);
				}
				100% {
					opacity: 0;
					transform: scale(0.8) translateY(15px);
				}
			}

			#splash-screen.fade-out {
				animation: fadeOut 0.5s ease-out forwards;
			}

			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
					visibility: hidden;
				}
			}
		</style>

		<title>Evelean</title>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<div
			id="splash-screen"
			style="position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;"
		>
			<style type="text/css" nonce="">
				html {
					overflow-y: scroll !important;
				}
			</style>

			<div class="eveo-loader-container">
				<img
					src="/static/logo_symbol_eveo-bottom.svg"
					class="eveo-logo-part eveo-logo-bottom"
					alt="Evelean Bottom"
				/>
				<img
					src="/static/logo_symbol_eveo-mid.svg"
					class="eveo-logo-part eveo-logo-mid"
					alt="Evelean Mid"
				/>
				<img
					src="/static/logo_symbol_eveo-top.svg"
					class="eveo-logo-part eveo-logo-top"
					alt="Evelean Top"
				/>
			</div>
		</div>
	</body>
</html>

<style type="text/css" nonce="">
	html {
		overflow-y: hidden !important;
		overscroll-behavior-y: none;
	}

	#splash-screen {
		background: rgba(255, 255, 255, 0.95);
	}

	html.dark #splash-screen {
		background: rgba(0, 0, 0, 0.95);
	}
</style>
